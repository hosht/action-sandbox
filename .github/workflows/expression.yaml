name: Expression

on:
  workflow_dispatch:
    inputs:
      flag:
        default: false
        type: boolean

jobs:
  context:
    name: Check expression
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    timeout-minutes: 3

    steps:
    - name: sleep
      run: sleep 10

    - name: exit
      continue-on-error: true
      run: exit 1

    - name: Expression 1
      if: failure()
      run: echo "Step executed"

    - name: Expression 2
      if: cancelled()
      run: echo "Step executed"

    - name: Expression 3
      if: failure() || cancelled()
      run: echo "Step executed"

    - name: Expression 4
      if: ${{ failure() }} || ${{ cancelled() }}
      run: echo "Step executed"

    - name: Expression 5
      if: inputs.flag
      run: echo "Step executed"
